<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <div class="text-center mb-4">
              <h1 class="text-primary">Dog Walking Service</h1>
              <p class="text-muted">Please login to continue</p>
            </div>

            <!-- Login Form -->
            <form @submit.prevent="handleLogin" v-if="!isLoading">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  v-model="loginForm.username"
                  required
                  placeholder="Enter your username"
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  v-model="loginForm.password"
                  required
                  placeholder="Enter your password"
                >
              </div>

              <!-- Error message -->
              <div v-if="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Loading state -->
            <div v-if="isLoading" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Logging in...</p>
            </div>

            <!-- Demo users info -->
            <div class="mt-4">
              <small class="text-muted">
                <strong>Demo Users:</strong><br>
                Owners: alice123, carol123, lucateng<br>
                Walkers: bobwalker, wdc2207<br>
                Password: Use respective hashed values from DB
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const loginForm = ref({
          username: '',
          password: ''
        });

        const errorMessage = ref('');
        const isLoading = ref(false);

        async function handleLogin() {
          isLoading.value = true;
          errorMessage.value = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(loginForm.value)
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || 'Login failed');
            }

            // Successful login - redirect based on user role
            window.location.href = data.redirectUrl;

          } catch (error) {
            errorMessage.value = error.message;
          } finally {
            isLoading.value = false;
          }
        }

        return {
          loginForm,
          errorMessage,
          isLoading,
          handleLogin
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
