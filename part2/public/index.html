<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login Form -->
    <form @submit.prevent="login" class="card p-4 shadow-sm" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input v-model="form.username" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input v-model="form.password" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div v-if="error" class="alert alert-danger mt-3" role="alert">{{ error }}</div>

    <!-- All Registered Dogs Table -->
    <div class="mt-5">
      <h2 class="mb-4">All Registered Dogs</h2>
      <div v-if="dogs.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="dog in dogs" :key="dog.dog_id">
              <td>{{ dog.dog_id }}</td>
              <td>{{ dog.dog_name }}</td>
              <td>{{ dog.size }}</td>
              <td>{{ dog.owner_id }}</td>
              <td>
                <img v-if="dog.photo" :src="dog.photo" alt="Dog photo"
                     class="img-thumbnail" style="width: 80px; height: 80px; object-fit: cover;" />
                <div v-else class="text-muted">Loading...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p v-else class="text-muted">No dogs registered yet.</p>
    </div>
  </div>

  <script>
    // Create the Vue app
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          // Form data for the login form
          form: {
            username: '',
            password: ''
          },
          // Error message to display if login fails
          error: '',
          // Dogs data
          dogs: []
        };
      },
      methods: {
        // Async login method invoked when the user submits the form
        login: async function () {
          // Clear any previous error
          this.error = '';
          try {
            // Send login request to the server
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.form)
            });
            // Parse the JSON response
            const result = await res.json();
            // If the login fails, throw an error
            if (!res.ok) {
              throw new Error(result.error || 'Login failed');
            }
            // Get the user's role from the response
            const role = result.user.role;
            // Redirect based on the user's role
            if (role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              // If the user's role is unknown, show an error message
              this.error = 'Unknown user role.';
            }
          } catch (err) {
            // If an error occurs, show the error message
            this.error = err.message;
          }
                 },
         // Method to load dogs
         loadDogs: async function () {
           try {
             // Send request to the server to get dogs
             const res = await fetch('/api/dogs');
             // Parse the JSON response
             const result = await res.json();
             // If the request fails, throw an error
             if (!res.ok) {
               throw new Error(result.error || 'Failed to load dogs');
             }
             // Set the dogs data and fetch photos
             this.dogs = result;
             // Fetch random photos for each dog
             await this.fetchDogPhotos();
           } catch (err) {
             console.error('Error loading dogs:', err);
           }
         },
         // Method to fetch random dog photos
         fetchDogPhotos: async function () {
           for (let dog of this.dogs) {
             try {
               const res = await fetch('https://dog.ceo/api/breeds/image/random');
               const result = await res.json();
               if (result.status === 'success') {
                 dog.photo = result.message;
               }
             } catch (err) {
               console.error('Error fetching dog photo:', err);
             }
           }
         }
       },
       mounted() {
         // Load dogs when component is mounted
         this.loadDogs();
       }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
