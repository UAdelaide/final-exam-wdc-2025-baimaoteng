<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4 text-primary">{{ title }}</h1>
            <p class="text-center text-muted mb-4">Connect with trusted walkers for your beloved dog!</p>

            <!-- Login Form -->
            <form @submit.prevent="handleLogin" v-if="!isLoading">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  v-model="loginForm.email"
                  required
                  placeholder="Enter your email"
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  v-model="loginForm.password"
                  required
                  placeholder="Enter your password"
                >
              </div>

              <!-- Error message -->
              <div v-if="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Login
              </button>
            </form>

            <!-- Loading state -->
            <div v-if="isLoading" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2 text-muted">Logging in...</p>
            </div>
          </div>
        </div>

        <!-- Sample credentials for testing -->
        <div class="card mt-3">
          <div class="card-body">
            <h6 class="card-title">Sample Login Credentials:</h6>
            <small class="text-muted">
              <strong>Owner:</strong> alice@example.com / hashed123<br>
              <strong>Walker:</strong> bob@example.com / hashed456
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          title: 'Welcome to the WDC 2207 Dog Walking Service!',
          loginForm: {
            username: '',
            password: ''
          },
          isLoading: false,
          errorMessage: ''
        };
      },
      methods: {
        async handleLogin() {
          this.isLoading = true;
          this.errorMessage = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(this.loginForm)
            });

            const data = await response.json();

            if (response.ok) {
              // Successful login - redirect based on user role
              window.location.href = data.redirectUrl;
            } else {
              // Show error message
              this.errorMessage = data.error || 'Login failed';
            }
          } catch (error) {
            this.errorMessage = 'Network error. Please try again.';
          } finally {
            this.isLoading = false;
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
