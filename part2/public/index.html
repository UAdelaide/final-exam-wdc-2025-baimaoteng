<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .dogs-table {
      margin: 20px auto;
      max-width: 900px;
    }
    .dog-photo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .login-section {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login Form -->
    <div class="login-section">
      <form @submit.prevent="login" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input v-model="form.username" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input v-model="form.password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <div v-if="error" class="alert alert-danger mt-3" role="alert">{{ error }}</div>

    <!-- Dogs Table Section -->
    <div class="dogs-table mt-5">
      <h2 class="text-center mb-4">All Registered Dogs</h2>
      <div v-if="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <table v-else-if="dogs.length > 0" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td class="text-capitalize">{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img :src="dog.photo || 'https://via.placeholder.com/80x80?text=Loading'" :alt="dog.name + ' photo'" class="dog-photo">
            </td>
          </tr>
        </tbody>
      </table>
      <p v-else class="text-center text-muted">No dogs registered yet.</p>
    </div>
  </div>

  <script>
    // Create the Vue app
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          // Form data for the login form
          form: {
            username: '',
            password: ''
          },
          // Error message to display if login fails
          error: '',
          // Dogs data
          dogs: [],
          // Loading state
          loading: true
        };
      },
      methods: {
        // Async login method invoked when the user submits the form
        login: async function () {
          // Clear any previous error
          this.error = '';
          try {
            // Send login request to the server
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.form)
            });
            // Parse the JSON response
            const result = await res.json();
            // If the login fails, throw an error
            if (!res.ok) {
              throw new Error(result.error || 'Login failed');
            }
            // Get the user's role from the response
            const role = result.user.role;
            // Redirect based on the user's role
            if (role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              // If the user's role is unknown, show an error message
              this.error = 'Unknown user role.';
            }
          } catch (err) {
            // If an error occurs, show the error message
            this.error = err.message;
          }
        },
        // Fetch dogs data
        fetchDogs: async function () {
          try {
            this.loading = true;
            const res = await fetch('/api/dogs');
            const data = await res.json();

            // Fetch random dog photos for each dog
            const dogsWithPhotos = await Promise.all(
              data.map(async (dog) => {
                try {
                  const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const photoData = await photoRes.json();
                  return {
                    ...dog,
                    photo: photoData.message
                  };
                } catch (err) {
                  console.error('Error fetching photo for dog:', dog.name, err);
                  return {
                    ...dog,
                    photo: 'https://via.placeholder.com/80x80?text=No+Photo'
                  };
                }
              })
            );

            this.dogs = dogsWithPhotos;
            this.loading = false;
          } catch (err) {
            console.error('Error fetching dogs:', err);
            this.loading = false;
          }
        }
      },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
