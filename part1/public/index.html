<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DogWalkr!!!</title>
  <!-- Intentionally overwhelming styling -->
  <style>
    /* Rapid‑cycling rainbow background breaks focus and raises cognitive load */
    @keyframes rainbow {
      0% { background: #ff0040; }
      20% { background: #ff8000; }
      40% { background: #ffff00; }
      60% { background: #00ff00; }
      80% { background: #0080ff; }
      100% { background: #8000ff; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive;
      animation: rainbow 5s infinite linear;
    }

    /* Tiny, hard‑to‑hit CTA button */
    .tiny-button {
      width: 50px;
      height: 20px;
      font-size: 8px;
      line-height: 18px;
      cursor: pointer;
      position: absolute;
      left: 50%;
    }

    /* Huge scroll area to inflate kinematic effort */
    .scroll-section {
      height: 2000px;
    }

    /* Chaotic multi‑column dropdowns */
    select {
      margin: 2px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- No landmarks or ARIA roles provided, hindering screen readers -->
    <h1 tabindex="-1">Welcome to DogWalkr!!!</h1>
    <p>Choose from 42 confusing options below!</p>

    <!-- 30 nearly identical dropdowns to overload working memory -->
    <select v-for="n in 30" :key="n">
      <option :value="n">Option {{ n }}</option>
    </select>

    <!-- Excessive blank space forces unnecessary scrolling -->
    <div class="scroll-section"></div>

    <!-- Microscopic button placed mid‑page; only pointer interaction supported -->
    <button class="tiny-button" @click="showDog = !showDog">DOG OF THE DAY</button>

    <!-- Missing alt text violates basic accessibility -->
    <div v-if="showDog">
      <img :src="dogImage" />
      <p>{{ dogName }}</p>
    </div>
  </div>

  <!-- Vue 3 via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: "",
          dogName: "Sir Barkalot III", // hard‑coded details per requirements
          showDog: false,
        };
      },
      mounted() {
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((res) => res.json())
          .then((json) => {
            this.dogImage = json.message;
          })
          .catch(() => {
            this.dogImage = "https://place-puppy.com/300x300"; // fallback
          });
      },
    }).mount("#app");
  </script>
</body>
</html>
