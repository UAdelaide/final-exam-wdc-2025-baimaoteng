<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog‑of‑the‑Day – Totally Extreme Edition</title>
  <style>
    /* SCREAMING colours & visual noise */
    body {
      background: repeating-linear-gradient(45deg, #ff0000, #ff0000 10px, #00ff00 10px, #00ff00 20px);
      font-family: "Comic Sans MS", cursive;
      color: #ffff00; /* low‑contrast yellow text */
      overflow-x: scroll;  /* force horizontal scroll */
      cursor: crosshair;
    }
    .blink {
      animation: blinker 0.5s linear infinite;
    }
    @keyframes blinker { 50% { opacity: 0; } }
    #dog-img {
      width: 600px;
      border: 10px dotted magenta;
      /* no alt attribute on purpose (accessibility fail) */
    }
    .container {
      width: 3200px; /* huge width causes horizontal scroll */
      padding: 50px;
    }
  </style>
</head>
<body>
  <!-- Vue mount point -->
  <div id="app" class="container">
    <h1 class="blink">DOG&nbsp;OF&nbsp;THE&nbsp;DAY! 🎉🐶 (double‑click <em>and</em> press <kbd>Enter</kbd> to load)</h1>

    <!-- needless complex interaction: double‑click + keypress -->
    <button @click="noop" @dblclick="loadDog" style="font-size:32px;padding:20px;background:#00ff00;border:5px dashed #000;">
      Click me! (twice)
    </button>

    <p v-if="loading" class="blink">Loading... please wait... maybe?</p>

    <!-- alt intentionally missing to break accessibility -->
    <img v-if="dogUrl" :src="dogUrl" id="dog-img">

    <!-- irrelevant extra info to overload cognition -->
    <p style="font-family: 'Papyrus', fantasy; font-size:2rem;">Dog Name: <span class="blink">Fido the Great Great</span></p>
    <p style="font-size:1.8rem;">Size: Very Very <span style="color:#f0f">Large</span></p>
    <p style="font-size:1.5rem;">Owner: <span style="background:#0000ff;color:#000;">???</span></p>
    <p style="font-size:0.7rem;">Hint: Scroll horizontally ➡️ to discover a secret!</p>

    <!-- miles away content so user must scroll a LOT -->
    <div style="margin-top:600px">
      <p style="font-size:60px;" class="blink">THANKS&nbsp;FOR&nbsp;SCROLLING&nbsp;👋</p>
    </div>
  </div>

  <!-- Vue 3 via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogUrl: '',
          loading: false
        };
      },
      methods: {
        noop() {
          // wrong click handler tells user to double click instead
          alert('Nope! You need to DOUBLE‑click and then press Enter 😉');
        },
        loadDog() {
          // require additional key press => higher kinematic load
          document.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
              this.fetchDog();
            }
          }, { once: true });
        },
        async fetchDog() {
          this.loading = true;
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogUrl = data.message;
          } catch (err) {
            alert('Oops! Something went wrong.');
          }
          this.loading = false;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
